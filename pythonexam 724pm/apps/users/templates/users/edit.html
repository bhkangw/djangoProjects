<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit User</title>
</head>

<body>
    <h1>Edit User {{user.id}}</h1>
    <form action="/users/{{user.id}}/update" method="POST">{% csrf_token %} 
        First Name: <input type="text" name="first_name" value="{{user.first_name}}"><br> 
        Last Name: <input type="text" name="last_name" value="{{user.last_name}}"><br> 
        Email: <input type="email" name="email" value="{{user.email}}"><br>
        Password: <input type="password" name="password" value="{{user.password}}"><br>
        Password Confirm : <input type="password" name="pwconfirm" value="{{user.password}}"><br>
        <input type="submit" value="Update!">
        <br>
    </form>
    <a href="/users/{{user.id}}">Show</a> |
    <a href="/users">Go Back!</a>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
