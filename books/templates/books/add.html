<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book and Review</title>
</head>
<body>
    <p><a href="/books">Home</a> <a href="/logout">Logout</a></p>
    <h1>Add a New Book Title and a Review</h1>
    <form action="/books/add/" method="POST">{% csrf_token %}
        <p>Book Title: <input type="text" name="title"></p>
        <p>Author: </p>
        --> Choose from the list: 
            <select name="author">
                {% for i in book %}
                    <option value="{{i.author}}">{{i.author}}</option>
                {% endfor %}
            </select><br>
        <p> --> Or add a new author: <input type="text" name="author"><br></p>
        </p>Review: </p><textarea name="review" cols="50" rows="6"></textarea><br>
        </p>Rating: <select name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select></p>
        <input type="submit" value="Add Book and Review">
    </form>
</body>
</html>
