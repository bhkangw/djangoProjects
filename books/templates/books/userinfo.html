<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Review to Book</title>
</head>

<body>
    <a href="/books">Home</a> | <a href="/books/add">Add Book and Review</a> | <a href="/logout">Logout</a>
    <h1>Name: {{user.first_name}}</h1>
    <h3>Email: {{user.email}}</h3>
    <h3>Total Reviews: {{totalreviews}}</h3>
    <h3>Posted Reviews on the Following Books:</h3>
    {% for book in unique_book_reviews %}
    <ul>
        <li><a href="/books/books/{{book.id}}">{{book.title}}</a></li>
    </ul>
    {% endfor %}
</body>

</html>
